{% extends "base.html" %}
{% block content %}

<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>

{% if form.errors %}
<p>Password change failed</p>
{% endif %}
<form method="post" action="{% url 'accounts:password_change' %}">
{% csrf_token %}
<table>
{{ form }}
</table>
<input type="submit" value="Change Password" />
</form>
<p><a href="/extra/profile/{{user.id}}/" target="_self"><strong>RETURN</strong></a></p>
{% endblock %}
