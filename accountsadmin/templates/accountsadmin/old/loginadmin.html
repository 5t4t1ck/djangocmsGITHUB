{% extends "base.html" %}
{% block content %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post" action="{% url 'accountsadmin:loginadmin' %}">
{% csrf_token %}
<table>
{{ form }}
</table>
<input type="submit" value="login" />
<input type="hidden" name="next" value="/veriadmin/verifin/" />
</form>
<p><a href="/kine/choice/" target="_self"><strong>RETURN</strong></a></p>
{% endblock %}
