{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Messaging System: Write new message</title>
        <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
        
        <!--General CSS Style Page-->
        <link rel="stylesheet" href="https://cdn.rawgit.com/TiagoFilipeSousaGoncalves/eNTERFACE17/e9db14cc/mainNav.css" type="text/css">
        
        <!--Write New Message Page CSS Style Page-->
        <link rel="stylesheet" href="/media/write.css" type="text/css">
    
        <!--BOOTSTRAP-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="default.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
    </head>
    
    <body>
        <!--Page's Contents-->
        <section class="jumbotron" style="background-color: #FFFFFF">
            <div class="container">
                <div class="row" style="text-align: center; margin-top: 20px">
                    <h2><span style="color: #886493;">WRITE NEW MESSAGE HERE</span></h2>
                    <form id="user_form" method="post" action="/practice/messagerie/write/"
                enctype="multipart/form-data">
                        {% csrf_token %}
                        <p> Choose a receiver : <select name="receiver" required>
                            {% for contact in data %}
                            <option value="{{contact.0}}">{{contact.1}} {{contact.2}}</option>
                            {% endfor %}
                            </select></p>
                        
                        <p> Object : {{ message_form.title }}</p>
                        <p> Type your message here : </p> {{ message_form.message }}
                        
                        <p><button type="submit" name ="submit" class="btn btn-default btn-md"><i class="large material-icons">SEND MESSAGE</i></button></p>
                        </form>
                </div>
                <div class="row" style="text-align: center; margin-top: 20px;">
                    <a style="text-decoration: none !important" href="/practice/messagerie/" target="_self"><button type="button" class="btn btn-danger btn-md">RETURN TO MESSAGING</button></a>
                </div>
            </div>
        </section>        
    </body>
</html>

{% endblock %}
