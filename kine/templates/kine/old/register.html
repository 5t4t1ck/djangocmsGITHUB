<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>

    <body>
        <h1>Physiotherapist registration</h1>

        {% if registered %}
        Rango says: <strong>thank you for registering!</strong>
        <a href="/accountsadmin/loginadmin/">Continue with log in</a><br />
        {% else %}

        <form id="user_form" method="post" action="/kine/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <button type="submit" name ="submit" class="btn-floating btn-large waves-light waves-effect"><i class="large material-icons">Register</i></button>
            <p><a href="/kine/choice/" target="_self"><strong>RETURN</strong></a></p>
        </form>
        {% endif %}
    </body>
</html>
