<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>

    <body>
        <h1>{{user.first_name}}, Add your patient </h1>

        {% if registered %}
        <meta http-equiv="refresh" content="0; URL=/kine/patientid/">
        {% else %}

        <form id="user_form" method="post" action="/kine/registerpatient/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
 
            <!-- Provide a button to click to submit the form. -->
            <button type="submit" name ="submit" class="btn-floating btn-large waves-light waves-effect"><i class="large material-icons">Register</i></button>
            <p><a href="/physio/" target="_self"><strong>RETURN</strong></a></p>
        </form>
        {% endif %}
    </body>
</html>
