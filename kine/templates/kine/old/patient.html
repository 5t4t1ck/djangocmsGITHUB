<h2><span style="font-family: verdana,geneva; color: #666699; font-size: large;">Here is the list of your patients</span></h2>
{% if patient_list %}
    <ul>
    {% for patient in patient_list %}
        <li><a href="/extra/update/{{patient.user.user.id}}/">{{ patient.user.user.username }} </a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No patients</p>
{% endif %}
<p><a href="/physio/" target="_self"><strong>RETURN</strong></a></p>
